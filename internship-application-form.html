<html>
    <head>
        <title>Internship Application Form</title>
    
    </head>
<h1>Internship Application Form</h1>
<body bgcolor="lavender">
<form>
    <legend>
        <h3> Personal Information:</h3>  </legend>
        <label for="name">Enter your full name:</label>
        <input type="text" required Placeholder="First Name"/>
        <input type="text" required Placeholder="Last Name"/><br><br>

        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" required /><br><br>

        <label>Select your gender:</label>
        <div class="gender-group">
            <input type="radio" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" name="gender" value="other">
                <label for="other">Others</label>
            </div><br>

            <label for="age">Enter your Age:</label>
        <input type="text" required /><br><br>

            <label for="email">Enter your email:</label>
            <input type="email" required /><br><br>

            <label for="number">Enter your Number:</label>
        <input type="text" required /><br><br>

        <label>Maratial Status:</label>
        <div class="Maratial Status">
            <input type="radio" name="status" value="married" required>
                <label for="married">Married</label>

                <input type="radio" name="status" value="unmarried">
                <label for="unmarried">Unmarried</label>
            </div><br>

            <label for="address">Enter your Address:</label>
            <textarea id="experience" name="experience" rows="3"></textarea><br><br>

            <label>Select your State:</label>
            <select>
                <option>Select State</option>
                <option>Maharashtra</option>
                <option>Madhya Pradesh</option>
                <option>Uttar Pradesh</option>
                <option>Bihar</option>
                <option>Others</option>
            </select><br><br>
        </fieldset>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills"><br><br>

        <label for="experience">Relevant Experience:</label>
        <textarea id="experience" name="experience" rows="3"></textarea><br><br>

        <fieldset>
            <legend><h3>Educational Info:</h3></legend>
            <label>Select your Degree:</label>
            <div class="degree-group">
                <input type="checkbox" name="degree" value="BTech">
                <label for="BTech">BTech</label>

                <input type="checkbox" name="degree" value="BSC">
                <label for="BSC">BSC</label>

                <input type="checkbox" name="degree" value="BCom">
                <label for="BCom">BCom</label>
            </div><br>

            <label for="cgpa">CGPA:</label>
            <input type="text" required><br><br>

            <label for="ssc">SSC % marks:</label>
            <input type="text" required><br><br>

            <label for="hsc">HSC % marks:</label>
            <input type="text" required><br><br>
        </fieldset><br><br>

        <label for="resume">Resume:</label>
  <input type="file" id="resume" name="resume"><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html
